<div class="container">
  <div class="row">
    <div class="col-6">
      <section>
        <section class="status mt-4" *ngIf="successMsg">
          <span class="close" (click)="close()">X</span>
          <div class="alert alert-success">
            <strong>{{ successMsg.title }}</strong> is created successfully.
            <br />
            Ticket id <strong>{{ successMsg.id }}</strong>
          </div>
        </section>
        <h4 class="mb-3 mt-4">Create ticket</h4>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group mb-2">
            <label for="">Title</label>
            <input type="text" class="form-control" formControlName="title" />
          </div>
          <div class="form-group mb-4">
            <label for="">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!form.valid"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
